<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Ваши автомобили</h1>
<table>
<tr>
    <th>Марка</th>
    <th>Модель</th>
    <th>Цвет</th>
</tr>
<tr th:each="car : ${carsList}">
    <td th:text="${car.getManufacturer()}">..</td>
    <td th:text="${car.getModel()}">..</td>
    <td th:text="${car.getColor()}">..</td>
</tr>
    </table>

</body>
</html>
